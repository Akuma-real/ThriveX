name: Docker Build and Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Build and push Blog
        uses: docker/build-push-action@v4
        with:
          context: ./Blog
          push: true
          tags: ghcr.io/${{ github.repository }}/blog:latest
          
      - name: Build and push Admin
        uses: docker/build-push-action@v4
        with:
          context: ./Admin
          push: true
          tags: ghcr.io/${{ github.repository }}/admin:latest
          
      - name: Build and push Service
        uses: docker/build-push-action@v4
        with:
          context: ./Service
          push: true
          tags: ghcr.io/${{ github.repository }}/service:latest 